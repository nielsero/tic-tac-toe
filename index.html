<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!--------------- BOXICONS ------------------>
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!------------------ CSS -------------------->
    <link rel='stylesheet' href='./styles/main.css'>

    <!------------------ JS --------------------->
    <script src='./scripts/main.js' defer></script>
</head>
<body>
    <header class='header flex-center'>
        tic tac toe
    </header>
    <main class='main'>
        <div class='input-output container'>
            <div class='display'>
            </div>

            <div class='choose-opponent'>
                <button class='pvp-button choose-button'>
                    <img src='./images/pvp.png' alt='player vs player'>
                </button>
                <button class='pve-button choose-button'>
                    <img src='./images/pve.png' alt='player vs computer'>
                </button>
            </div>

            <div class='input-controls invisible'>
                <form class='vs-player-form'>
                    <div class='inputs-player-one player-input'>
                        <input class='name-player-one name-input' name='player-one' type='text' placeholder="Player 1 Name" required>
                        <div class='mark-buttons-container'>
                            <button class='x-player-one mark-button mark-selected' data-group='one' data-selected='yes'>
                                <img src='./images/tic-tac-toe-x.png' alt='x tic tac toe mark'>
                            </button>
                            <button class='o-player-one mark-button' data-selected='no' data-group='two'>
                                <img src='./images/tic-tac-toe-o.png' alt='o tic tac toe mark'>
                            </button>
                        </div>
                    </div>
                    
                    <div class='inputs-player-two player-input'>
                        <input class='name-player-two name-input' name='player-two' type='text' placeholder="Player 2 Name" required>
                        <div class='mark-buttons-container'>
                            <button class='x-player-two mark-button' data-selected='no' data-group='two'>
                                <img src='./images/tic-tac-toe-x.png' alt='x tic tac toe mark'>
                            </button>
                            <button class='o-player-two mark-button mark-selected' data-group='one' data-selected='yes'>
                                <img src='./images/tic-tac-toe-o.png' alt='o tic tac toe mark'>
                            </button>
                        </div>
                    </div>

                    <button class='start-button' type='submit'>Start</button>
                </form>
            </div>

            <div class='board-container invisible'>
                <div class='board'>
                </div>
                <button class='restart-button'>Restart</button>
            </div>
        </div>

    </main>
</body>
</html>
